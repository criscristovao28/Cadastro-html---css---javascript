<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="systile.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="OpenModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <tr>Salário</tr>
                        <th class="acao">Editar</th>
                        <th class="acao">Exluir</th>
                    </tr>                 
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <form>
                <label for="m-nome">Nome</label>
                <input type="text" id="m-nome" required>

                <label for="m-funcao">Função</label>
                <input type="text" id="m-funcao" required>

                <label for="m-salario">Salário</label>
                <input type="text" id="m-salario" required>

                <button id="btnGravar">Gravar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
